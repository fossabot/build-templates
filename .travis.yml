language: python
sudo: required
dist: trusty
group: deprecated-2017Q2
python:
- 3.6.1
env:
- SERVICE=backend
- SERVICE=backendirods
- SERVICE=icat
- SERVICE=swaggerui
- SERVICE=restclient
- SERVICE=sqlalchemyui
- SERVICE=proxy
- SERVICE=ftp
- SERVICE=angular
- SERVICE=react
services:
- docker
before_install:
- sudo apt-get update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
install:
- pip3 install docker-compose
script:
- docker --version
- docker-compose --version
- echo "Building service $SERVICE"
- docker-compose build --build-arg RAPYDO_VERSION=0.6.3 --build-arg CURRENT_UID=990
  $SERVICE
